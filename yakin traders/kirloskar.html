  <script>
    /* ===== MOTOR DATA ===== */
    const motors = [
      { hp: 1,  kw: 0.75,  img: "image/1hpkirloskar.webp" },
      { hp: 2,  kw: 1.5,   img: "image/2hpkirloskar.jpg"  },

      { hp: 10, kw: 7.5,   img: "image/10hpkirloskar.webp" },
      { hp: 15, kw: 11,    img: "image/15hpkiloskar.webp" },
      { hp: 25, kw: 18.5,  img: "image/25hpkirloskar.webp" }
    ];

    /* ===== RENDER CARDS ===== */
    const grid = document.getElementById('motorGrid');
    motors.forEach(m => {
      const card = document.createElement('div');
      card.className = 'motor-card';
      card.innerHTML = `
        <img data-src="${m.img}" alt="${m.hp} HP Kirloskar Motor" class="lazy">
        <h3>${m.hp} HP Kirloskar Motor</h3>
        <ul>
          <li><strong>Power:</strong> ${m.kw} kW</li>
          <li><strong>Speed:</strong> 1440 RPM</li>
          <li><strong>Phase:</strong> Three Phase</li>
        </ul>
        <div class="button-container">
          <a href="https://wa.me/7878311313?text=I%20want%20to%20buy%20${m.hp}%20HP%20Kirloskar%20Motor" target="_blank" class="buy-button">üõí Buy Now</a>
        </div>
        <p class="copy-hint">Tap to copy number</p>
      `;
      grid.appendChild(card);
    });

    /* ===== LAZY IMAGES ===== */
    const lazyImgs = document.querySelectorAll('img.lazy');
    const imgObs = new IntersectionObserver((entries, o) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          const img = e.target;
          img.src = img.dataset.src;
          img.classList.remove('lazy');
          img.classList.add('loaded');
          o.unobserve(img);
        }
      });
    }, { rootMargin: '50px' });
    lazyImgs.forEach(i => imgObs.observe(i));

    /* ===== COPY PHONE ON CLICK ===== */
    document.querySelectorAll('.buy-button').forEach(btn => {
      btn.addEventListener('click', e => {
        const url = btn.href;
        const phone = url.match(/7878311313/)[0];
        if (navigator.clipboard) {
          navigator.clipboard.writeText(phone);
          const hint = btn.parentElement.nextElementSibling;
          hint.textContent = 'Number copied!';
          setTimeout(() => hint.textContent = 'Tap to copy number', 1500);
        }
      });
    });
  </script>
